<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pilgan - View</title>
    <link rel="stylesheet" href="view.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <script src="view.js"></script>
  </head>
  <body>
    <div class="mainContainer" id="showUI" style="height:100vh;"> 
        <div class="topbar" style="background-color:purple;">
            <button class="imageButton" id="button_settings" style="color:white">
              <img src="assets/icon_back.svg" class=""/>
            </button>
            <h1 class="pageTitle right">View</h1>
            <button class="imageButton" id="button_settings" style="color:white">
                <img src="assets/icon_grade.svg" class=""/>
              </button>
          </div>
        <div class="entries" id="entries">
          <div class="showEntry">
            <p class="number">1.</p>
            <p class="answer">ANS</p>
            <p class="correct">Yes</p>
            <button class="imageButton edit" id="button_edit" style="color:white;">
              <img src="assets/icon_edit.svg" style="height:100%; width: auto;"/>
            </button>
          </div>
        </div>
      </div>

  </body>
</html>
