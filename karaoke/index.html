<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Karaoke</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        .material-symbols-rounded {
            font-variation-settings:
                'FILL' 1,
                'wght' 700,
                'GRAD' 200,
                'opsz' 64
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <!--script src="./lib/jszip.min.js"></script -->
    <script src="script.js"></script>
</head>

<body>
    <audio id="audio-player" style="display: none;"></audio>
    <div class="lyrics-area masked" id="lyrics-area">
        <p class="lyrics left display" style="--progress: 100%; --lyrics-reached: #ffffff;">
            <span class="lyrics-word">Waiting for</span>
            <span class="lyrics-word special-import" onclick="ImportMenu.openImportMenu();">import</span>
        </p>
        <p class="lyrics left display small"
            style=" --lyrics-reached: #ffffff; --progress: 100%; font-size: 2em; text-align:center;">
            <span class="lyrics-word">(hover over the bottom of the screen)</span>
        </p>
    </div>

    <div class="touch-bar" id="touch-bar" onpointerenter="MediaControls.onTouchBarEnter();"
        onpointerleave="MediaControls.onTouchBarExit();">
        <div class="bottom-bar hidden" id="bottom-bar">

            <button class="playback-button" id="playback-playpause-button" onclick="MediaControls.TogglePausePlay();">
                <span class="material-symbols-rounded">
                    play_arrow
                </span>
            </button>

            <p class="playback-time" style="text-align:left;" id="playback-time-current">
                00:00
            </p>

            <input type="range" class="playback-progress styled-slider slider-progress" name="playback-progress"
                id="playback-progress" onpointerup="MediaControls.onProgressBarChange(this.value);"
                onpointerdown="MediaControls.onProgressBarClick();" on min="0" max="1" step=".00001" value="0">

            <p class="playback-time" style="text-align:right;" id="playback-time-remaining">
                -00:00
            </p>

            <button onclick="ImportMenu.openImportMenu();">
                <span class="material-symbols-rounded">
                    file_open
                </span>
            </button>

            <button onclick="MediaControls.ToggleFullscreen();">
                <span class="material-symbols-rounded" id="fullscreen-text">
                    fullscreen
                </span>
            </button>
        </div>
    </div>

    <div class="import-dialog closed" id="import-dialog">
        <div class="import-card" id="import-card">
            <h1>Load files</h1>
            <p>
                Upload any music file and a ttml lyrics file.
            </p>
            <p id="import-status-song">
                Song: -
            </p>
            <p id="import-status-lyric">
                Lyric: -
            </p>
            <br />
            <div class="import-buttons">
                <button id="import-button-cancel" onclick="ImportMenu.closeImportMenu();">
                    Cancel
                </button>
                <br />
                <button id="import-button-song" onclick="ImportMenu.buttonSong();">
                    Select song
                </button>
                <button id="import-button-lyric" onclick="ImportMenu.buttonLyric();">
                    Select lyric
                </button>
                <br />
                <button id="import-button-ok" onclick="ImportMenu.closeImportMenu(); ImportMenu.LoadFiles(); ">
                    OK
                </button>
            </div>
            <input type="file" id="input-file-song" accept="audio/*" style="display: none;"
                onchange="ImportMenu.inputChangeSong(event)">
            <input type="file" id="input-file-lyric" accept=".ttml" style="display: none;"
                onchange="ImportMenu.inputChangeLyric(event)">
        </div>
    </div>
</body>

</html>
