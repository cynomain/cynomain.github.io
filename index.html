<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="index.css" />
    <script src="/script.js"></script>
    <script src="/index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/assets/icon_edit.svg" type="image/x-icon" />
    <title>Pilgan</title>
  </head>

  <body>
    <div class="mainContainer" id="mainUI">
      <!--
      <div class="stackButtons top">
        <button class="functionButtons reset">Reset</button>
      </div>
    -->

      <!--Top-->
      <div class="topbar" style="background-color: crimson">
        <h1 class="pageTitle left">Pilgan</h1>

        <!--Save-->
        <!--
        <button
          class="imageButton"
          id="button_save"
          style="color: white"
          onclick="gotoSave();"
        >
          <img src="assets/icon_save.svg" class="settingIcon" />
        </button>
      -->

        <!--Settings-->
        <button
          class="imageButton settingsButton"
          id="button_settings"
          style="color: white"
          onclick="gotoSettings();"
        >
          <img src="assets/icon_settings.svg" class="settingIcon" />
        </button>
      </div>

      <!--Text-->
      <div class="stackButtons center">
        <div
          style="
            width: 100%;
            display: flex;
            align-content: center;
            flex: 2;
            flex-direction: column;
          "
        >
          <div style="flex: 2"></div>
          <h1 class="currentNumberText" id="text_curNumber" style="flex: 1">
            {currentNumber}
          </h1>
          <div style="flex: 2"></div>
        </div>
        <h1 class="currentAnswerText" id="text_curAnswer">{currentAnswer}</h1>
      </div>

      <!--Buttons-->
      <div class="stackButtons bottom">
        <div class="controls">
          <button class="controlButtons left" onclick="button_Prev()">
            <img src="/assets/icon_arrow_circle_left.svg" style="scale: 1.5" />
          </button>
          <button class="controlButtons center" onclick="gotoView();">
            View
          </button>
          <button class="controlButtons right" onclick="button_Next()">
            <img src="/assets/icon_arrow_circle_right.svg" style="scale: 1.5" />
          </button>
        </div>
        <button class="choice A" onclick="pickAnswer(0);">A</button>
        <button class="choice B" onclick="pickAnswer(1);">B</button>
        <button class="choice C" onclick="pickAnswer(2);">C</button>
        <button class="choice D" onclick="pickAnswer(3);">D</button>
      </div>
    </div>
  </body>
</html>
